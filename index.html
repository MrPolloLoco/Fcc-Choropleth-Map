<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Choropleth Map</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
</head>
<body>
      <h1 id="title">United States Adult Education Attainment</h1>
      <h6 id="description">Percentage of adults age 25 and older with a bachelor's degree or higher. </h6>
      <div id="container" class="container">
        <svg id="canvas"></svg>
        <div id="rightSide">
          <div id="tooltip">

          </div>
          <svg id="legend">
            <g>
              <rect x="10" y="0" width="40" height="40" fill="#b22222"></rect>
              <text x="60" y="20" fill="white">Less than 15%</text>
            </g>
            <g>
              <rect x="10" y="40" width="40" height="40" fill="#ffa500"></rect>
              <text x="60" y="60" fill="white">15% than 30%</text>
            </g>
            <g>
              <rect x="10" y="80" width="40" height="40" fill="#ffff00"></rect>
              <text x="60" y="100" fill="white">30% to 45%</text>
            </g>
            <g>
              <rect x="10" y="120" width="40" height="40" fill="#2e8b57"></rect>
              <text x="60" y="140" fill="white">More than 45%</text>
            </g>
          </svg>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script defer src="index.js"></script>
  <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
